<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodayCounted</title>
    <link rel="manifest" href="/habit-tracker/manifest.json">
    <meta name="theme-color" content="#8e44ad">
    <link rel="icon" type="image/png" sizes="192x192" href="/habit-tracker/icon-192.png">
    <link rel="apple-touch-icon" href="/habit-tracker/icon-192.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Habit Tracker</h1>
        <div class="add-habit-container">
            <h3>Add a New Habit</h3>
            <input type="text" id="habit-input" placeholder="e.g., Exercise daily">
            <button id="add-habit-button">Add Habit</button>
        </div>
        <div id="habits-list">
            <!-- Habit trackers will be dynamically added here -->
        </div>
    </div>
    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('sw.js');
        });
      }
    </script>
</body>
</html>
